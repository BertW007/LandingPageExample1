<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fashion Theme</title>
    <meta name="description" content="Fashion Theme">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" role="presentation">
    <div class="header-nav-wrapper" role="presentation">
      <header role="header">
        <h1>fashion theme</h1>
        <button class="toggle-nav"
          aria-label="toggle navigation"
          aria-live="polite"
          aria-pressed="false"
          aria-controls="nav">
          <span class="icon-part" role="presentation"></span>
          <span class="icon-part" role="presentation"></span>
          <span class="icon-part" role="presentation"></span>
        </button>
      </header>
      <nav id="nav" role="navigation" aria-expanded="false">
        <ul role="menu">
          <li role="menuitem">
            <button class="nav-item" aria-label="Select menu item" aria-live="polite" aria-pressed="false">
              markets
            </button>
          </li>
          <li role="menuitem">
            <button class="nav-item" aria-label="Select menu item" aria-live="polite" aria-pressed="false">
              story
            </button>
          </li>
          <li role="menuitem">
            <button class="nav-item" aria-label="Select menu item" aria-live="polite" aria-pressed="false">
              about
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div role="banner"></div>
    <main role="main">
      <article role="article" id="main"></article>
      <article role="article" id="story"></article>
      <article role="article" id="about"></article>
    </main>
    <footer id="footer">
      <section class="footer-links">
        <h3>social media</h3>
        <ul>
          <li>
            <span class="footer-icon" role="presentation"></span>
            <a href="#">facebook</a>
          </li>
          <li>
            <span class="footer-icon" role="presentation"></span>
            <a href="#">twitter</a>
          </li>
          <li>
            <span class="footer-icon" role="presentation"></span>
            <a href="#">instagram</a>
          </li>
        </ul>
      </section>
      <section class="footer-links">
        <h3>site links</h3>
        <ul>
          <li><a href="#markets">markets</a></li>
          <li><a href="#story">story</a></li>
          <li><a href="#about">about</a></li>
          <li><a href="#">newsletter</a></li>
          <li><a href="#">terms of use</a></li>
          <li><a href="#">privacy policy</a></li>
        </ul>
      </section>
      <section class="footer-links">
        <ul>
          <h3>external links</h3>
          <li><a href="#">fashion</a></li>
          <li><a href="#">style</a></li>
          <li><a href="#">blog</a></li>
        </ul>
      </section>
      <section class="footer-copyrights">
        <div>&copy;2018&nbsp;fashion&nbsp;theme&nbsp;|&nbsp;all&nbsp;rights&nbsp;reserved<div>
      </section>
    </footer>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
